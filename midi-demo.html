<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIDI入力デモ</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #log { white-space: pre-wrap; background: #f3f3f3; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>MIDIキーボード入力テスト</h1>
  <p>MIDIキーボードを接続して、鍵盤を押すと下にイベントが表示されます。</p>
  <div id="log">ログ出力待ち中...</div>

  <script>
    console.log("検出されたMIDI入力1414:");

navigator.requestMIDIAccess().then((midiAccess) => {
    console.log("検出されたMIDI入力141524:");
    console.log("検出されたMIDI入力14152wre4:", midiAccess);
  for (const input of midiAccess.inputs.values()) {
    console.log("検出されたMIDI入力:", input.name);
  }
});


</script>
</body>
</html>
